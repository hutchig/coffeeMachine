<!DOCTYPE html>

<meta charset="utf-8" />

<title>Coffee Machine App</title>

<h3>Would you like a refreshing cup of Tea?</h3>

<input onclick="buyTea()" value="Yes please!" type="button" id="tea"
	style="font-face: 'Comic Sans MS'; font-size: larger; color: blue; background-color: light-grey; border: 3pt ridge lightgrey height: 50px; width: 150px">

<p>To charge your account open a terminal and issue:</p>

<h4 style="margin-left: 40px">
 curl -X GET http://localhost:9080/CoffeeMachine/rest/accounts/deposit?customer=Gordon\&amount=10
</h4>

<script language="javascript" type="text/javascript">
	var wsUri = "ws://localhost:9080/CoffeeMachine/wsep";
	var output;

	function init() {
		output = document.getElementById("output");

		websocket = new WebSocket(wsUri);
		websocket.onopen = function(evt) {
			onOpen(evt)
		};
		websocket.onclose = function(evt) {
			onClose(evt)
		};
		websocket.onmessage = function(evt) {
			onMessage(evt)
		};

	}
	
	function buyTea() {
		websocket.send("customer=Gordon&drink=tea");
	}

	function onOpen(evt) {
		writeToScreen("Kitchen open. ");
	}

	function onClose(evt) {
		writeToScreen("Kitchen closing.");
	}

	function onMessage(evt) {
		
		if( evt.data == "pause" ){
			document.getElementById("tea").value = "Wait!"
		   	document.getElementById("tea").disabled = true;     		
		}
		
		if( evt.data == "resume" ){
			document.getElementById("tea").value = "Yes please!"
		   	document.getElementById("tea").disabled = false;     		
		}
		
		writeToScreen('<span>server: ' + evt.data + '</span>');
	}

	function writeToScreen(message) {
		var pre = document.createElement("p");
		pre.style.wordWrap = "break-word";
		pre.innerHTML = message;
		output.appendChild(pre);
	}

	window.addEventListener("load", init, false);
		
</script>

<div id="output"></div>


</html>
